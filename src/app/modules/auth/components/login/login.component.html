<div class="d-flex flex-center flex-column flex-column-fluid">
  <!--begin::Wrapper-->
  <div class="w-lg-500px p-10 p-lg-15 mx-auto">
    <!--begin::Form-->
    <!--<form class="form w-100" novalidate="novalidate" id="kt_sign_in_form" action="#">-->
    <form
      class="form w-100"
      [formGroup]="loginForm"
      novalidate="novalidate"
      id="kt_login_signin_form"
      (ngSubmit)="submit()"
    >
      <!--begin::Heading-->
      <div class="text-center mb-10">
        <!--begin::Title-->
        <h1 class="text-dark mb-3">Sign In to Metronic</h1>
        <!--end::Title-->
        <!--begin::Link-->
        <div class="text-gray-400 fw-bold fs-4">New Here?
          <a
            routerLink="/auth/registration"
            id="kt_login_signup"
            class="link-primary fw-bolder"
          >{{ "AUTH.GENERAL.SIGNUP_BUTTON" | translate }}</a></div>
        <!--end::Link-->
      </div>
    <!--begin::Heading-->
    <!-- begin::Alert info-->
    <ng-container *ngIf="!hasError">
    <div class="mb-10 bg-light-info p-8 rounded">
      <div class="text-info">
        Use account <strong>{{ defaultAuth.email }}</strong> and password
        <strong>{{ defaultAuth.password }}</strong> to continue.
      </div>
    </div>
    </ng-container>
    <!-- end::Alert info-->
    <!--end::Heading-->
      <!-- begin::Alert error-->
      <ng-container *ngIf="hasError">
        <div class="mb-lg-15 alert alert-danger">
          <div class="alert-text font-weight-bold">
            The login details are incorrect
          </div>
        </div>
      </ng-container>
      <!-- end::Alert error-->

      <!--begin::Input group-->
      <div class="fv-row mb-10">
        <!--begin::Label-->
        <label class="form-label fs-6 fw-bolder text-dark">Email</label>
        <!--end::Label-->
        <!--begin::Input-->
        <input
          class="form-control form-control-lg form-control-solid"
          type="email"
          name="email"
          formControlName="email"
          autocomplete="off"
          [ngClass]="{
        'is-invalid': loginForm.controls['email'].invalid,
        'is-valid': loginForm.controls['email'].valid
      }"
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Email is required',
        control: loginForm.controls['email']
      }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
        validation: 'email',
        message: 'Email is invalid',
        control: loginForm.controls['email']
      }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
        validation: 'minLength',
        message: 'Email should have at least 3 symbols',
        control: loginForm.controls['email']
      }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Email should have maximum 360 symbols',
        control: loginForm.controls['email']
      }"
        ></ng-container>
        <!--end::Input-->
      </div>
      <!--end::Input group-->
      <!--begin::Input group-->
      <div class="fv-row mb-10">
        <!--begin::Wrapper-->
        <div class="d-flex flex-stack mb-2">
          <!--begin::Label-->
          <label class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>
          <!--end::Label-->
          <!--begin::Link-->
          <a
            routerLink="/auth/forgot-password"
            class="link-primary fs-6 fw-bolder"
            id="kt_login_forgot"
            [style.margin-left]="'5px'"
          >
            Forgot Password ?
          </a>
          <!--end::Link-->
        </div>
        <!--end::Wrapper-->
        <!--begin::Input-->
        <input
          class="form-control form-control-lg form-control-solid"
          type="password"
          name="password"
          autocomplete="off"
          formControlName="password"
          [ngClass]="{
        'is-invalid': loginForm.controls['password'].invalid,
        'is-valid': loginForm.controls['password'].valid
      }"
        />
        <!--end::Input-->
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Password is required',
        control: loginForm.controls['password']
      }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Password should have at least 3 symbols',
        control: loginForm.controls['password']
      }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Password should have maximum 100 symbols',
        control: loginForm.controls['password']
      }"
        ></ng-container>
      </div>
      <!--end::Input group-->
      <!--begin::Actions-->
      <div class="text-center">
        <!--begin::Submit button-->
        <button
          type="submit"
          id="kt_sign_in_submit"
          class="btn btn-lg btn-primary w-100 mb-5"
          [disabled]="loginForm.invalid"
        >
          <ng-container *ngIf="isLoading$ | async">
        <span class="indicator-progress" [style.display]="'block'">
          Please wait...
          <span
            class="spinner-border spinner-border-sm align-middle ms-2"
          ></span>
        </span>
          </ng-container>
          <ng-container *ngIf="!(isLoading$ | async)">
            <span class="indicator-label">Continue</span>
          </ng-container>
        </button>
        <!--end::Submit button-->

      </div>
      <!--end::Actions-->
    </form>
    <!--end::Form-->
  </div>
  <!--end::Wrapper-->
</div>
  <!--end::Action-->


<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <span role="alert" style="color: red">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
